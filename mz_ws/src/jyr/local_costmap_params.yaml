local_costmap:
   global_frame: odom
   robot_base_frame: base_link
   update_frequency: 3.0
   publish_frequency: 3.0
   static_map: false
   rolling_window: true
   width: 5.0
   height: 5.0
   resolution: 0.05
   transform_tolerance: 3.0
   map_type: costmap
   observation_sources: scan
   scan: {data_type: LaserScan, sensor_frame: laser, topic: /scan, marking: false, clearing: true}

